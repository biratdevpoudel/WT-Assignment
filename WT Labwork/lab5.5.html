<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program to validate a form in JS</title>
</head>
<body>
    <h2 align="left">Form Validation:</h2>
    <form name="RegForm" action="/submit.php" 
          onsubmit="return validate()" method="post">
    <form>
        <label for="fname">First Name: </label>
        <input id="fname" type="text" name="First Name" placeholder="Enter First Name">
        <br>
        <label for="mname">Middle Name: </label>
        <input id="mname"type="text" name="Middle Name" placeholder="Enter Middle Name">
        <br>
        <label for="lname">Last Name: </label>
        <input id="lname"type="text" name="Last Name" placeholder="Enter Last Name">
        <br>
        <label for="age">Age: </label>
        <input id="age"type="number" name="Age" placeholder="Enter your age">
        <br>
        <label for="cno">Contact Number: </label>
        <input id="cno"type="number" name="Contact Number" placeholder="Enter your contact number">
        <br>
        <label>Email :</label>
        <input id="email" type="name" name="Email" placeholder="example@gmail.com">
        <br>
        <label>Password :</label>
        <input id="password" type="password" name="password" placeholder="Password">
        <br>
        <label>
            <input type="checkbox" > I agree to the terms & conditions
        </label>
        <br>
        <button type="submit" onclick="valid()">Submit </button>

    </form>
    <script>
function validate() {
        var fname = document.forms["RegForm"]["fname"];
        var mname = document.forms["RegForm"]["mname"];
        var lname = document.forms["RegForm"]["lname"];
        var age = document.forms["RegForm"]["age"];
        var cno = document.forms["RegForm"]["cno"];
        var email = document.forms["RegForm"]["email"];
        var password = document.forms["RegForm"]["password"];
     
    if (fname.value == "") {
                    window.alert("Please enter your first name.");
                    fname.focus();
                    return false;           
    } 
    if (mname.value == "") {
                    window.alert("Please enter your middle name.");
                    mname.focus();
                    return false;
    }
    if (lname.value == "") {
                    window.alert("Please enter your last name.");
                    lname.focus();
                    return false;
    }
    if (age.value == "") {
                    window.alert("Please enter your age.");
                    age.focus();
                    return false;
    }
    if (cno.value == "") {
                    window.alert("Please enter your contact number.");
                    cno.focus();
                    return false;
    }
    if (email.value == "") {
                    window.alert("Please enter your valid email.");
                    email.focus();
                    return false;
    }
    if (password.value == "") {
                    window.alert("Please enter your password.");
                    password.focus();
                    return false;
    }
      else 
      {
        alert("Your form has been submitted successfully.");
      }
    }
    
    </script>
    
</body>
</html>
