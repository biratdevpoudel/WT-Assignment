<!DOCTYPE html>
<html lang="en">
<head>
    <title>To find the given number is odd or even.</title>
</head>
<body>
    <script>
        var num = prompt("Enter any number")
        if (num%2 == 0){
            alert ("The number is even")
        }
        if (num%2 != 0){
            alert ("The number odd")
        }
        
    </script>
    
</body>
</html>
