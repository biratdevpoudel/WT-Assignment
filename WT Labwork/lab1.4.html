<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>WAP to reverse each word in the sentence.</title>
</head>
<body>
    <script>
        var text = prompt("Enter any text")
        for(i=text.length; i>=0; i--){
            console.log (text[i])
        }
    </script>
</body>
</html>
