<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>To print each caracter in the next line given by the user.</title>
</head>
<body>
    <script>
        var text = prompt("Enter any text")
        for(i=0; i<text.length; i++){
            console.log (text[i])
        }
    </script>
    
</body>
</html>
