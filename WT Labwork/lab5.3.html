<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Program to illustrate dynamic content in JS</title>
</head>
<body>
    <style>
        #img{
            height: 250px;
        }
    </style>
</head>
<body>
    <img id="img"  src="html.jpeg">

    <button id="btn" onclick="showHide()">hide</button>
    
    <script>

        let img = document.getElementById("img");
        let btn = document.getElementById("btn");

        var a;
        function showHide(){
            if(a==1){
                img.style.display="inline";
                btn.innerHTML = "Hide";
                return a=0;
            }
            else{
                img.style.display="none";
                btn.innerHTML = "Show"
                return a=1;
            }
            
        }

    </script>

</body>

</html>
